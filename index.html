<!DOCTYPE html>
<html style="background-image: linear-gradient(rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.1) 90%);">
  <head>
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.min.css"/>
    <style>
      body, html {
        height: 100%;
        margin: 0;
        font-family: sans-serif;
        text-align: center;
      }

      .fa {
        font-size: 40px;
        padding: 16px;
        text-decoration: none;
        text-align: center;
        color: rgb(61, 61, 61);
      }

      .fa:hover {
          opacity: 0.7;
      }

      .title-text {
        text-align: center;
        position: absolute;
        top: 33%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: whitesmoke;
      }

      h1{
        display: inline;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
      <div class="title-text">
        <h1 id="nameTitle"></h1><h1 id="nameTitleCursor" style="opacity: 1;">_</h1>
        <p>And I make software</p>
    </div>
    <div style="top: 90%; position: absolute; text-align: center; width: 100%;">
      <a href="https://github.com/Marilyth" class="fa fa-brands fa-github"></a>
      <a href="https://www.linkedin.com/in/may-b%C3%A4r-218410248" class="fa fa-brands fa-linkedin"></a>
      <a href="https://www.twitter.com/mayfunction" class="fa fa-brands fa-twitter"></a>
      <a href="https://youtube.com/channel/UCEgH3yz61omqCpFnQN40-Xg" class="fa fa-circle fa-brands fa-youtube"></a>
      <a href="mailto:baermay98@gmail.com" class="fa fa-envelope"></a>
    </div>
    
    <script>
      function typeText(goal, id, typeSpeed){
        var text = "";
        var element = document.getElementById(id);
        var cursorElement = document.getElementById(id + "Cursor");
    
        for(let i = 0; i < goal.length; i++){
          setTimeout(() => {
            text += goal[i];
            element.innerHTML = text;
            if(i == goal.length - 1){
              setInterval(function() {
                cursorElement.style.opacity = (cursorElement.style.opacity == 0 ? 1 : 0);
              }, 1000);
            }
          }, typeSpeed * (i + 1));
        }
      }
    
      typeText("I am May", "nameTitle", 150);
    </script>
  </body>
</html>
